<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signUp.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
        <!-- main container -->
    <div class="container">
            <!-- input field block -->
      <div class="wrapper">
                <!-- sign up header -->
        <h1>
          Sign Up
        </h1>
        <form method="POST">
                    <!-- User profile pic block -->
          <div class="inputfield">
            <label>Profile Photo</label>
            <input type="file" class="input" id="profile-photo" required />
          </div>
                    <!-- user profile ERROR block -->
          <div class="propic-error">
            <span> choose image</span>
          </div>
                    <!-- user name block -->
          <div class="inputfield">
            <label>User Name</label>
            <input type="text" class="input" id="user-name" required />
          </div>
                    <!-- user name ERROR block -->
          <div class="name-error">
            <span> fill your Name</span>
          </div>
                    <!-- user password block -->
          <div class="inputfield">
            <label>Password</label>
            <input type="password" class="input" id="password" required />
          </div>
                    <!-- user password error block -->
          <div class="password-error">
            <span> fill your Password</span>
          </div>
                    <!-- confirm password -->
          <div class="inputfield">
            <label>Confirm Password</label>
            <input type="password" class="input" id="c-password" required />
          </div>
                    <!-- c-password ERROR block -->
          <div class="c-password-error">
            <span>Password not Matched</span>
          </div>
                    <!-- User Gender block -->
          <div class="inputfield">
            <label>Gender</label>
            <div class="custom_select">
              <select required id="gender" onchange="genderData()">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
                    <!-- user gender ERROR block -->
          <div class="gender-error">
            <span>Select your Gender</span>
          </div>
                    <!-- User Date of Birth Block -->
          <div class="inputfield">
            <label>Date Of Birth</label>
            <input type="text" class="input" id="datepicker" required />
          </div>
                    <!-- User DOB ERROR block -->
          <div class="dob-error">
            <span>Enter your DOB</span>
          </div>
                    <!-- User Email block -->
          <div class="inputfield">
            <label>Email Address</label>
            <input type="text" class="input" id="email" required />
          </div>
                    <!-- User email ERROR block -->
          <div class="email-error">
            <span>Fill your Email</span>
          </div>
                    <!-- user phone number block -->
          <div class="inputfield">
            <label>Phone Number</label>
            <input type="text" class="input" id="number" required />
          </div>
                    <!-- user phone number ERROR block -->
          <div class="number-error">
            <span>Fill your Number</span>
          </div>
                    <!-- User Address block -->
          <div class="inputfield">
            <label>Address</label>
                        <!-- user village feild -->
            <input
              type="text"
              class="input"
              id="village"
              placeholder="Village"
              required
            />
                        <!-- user mandal feild -->
            <input
              type="text"
              class="input"
              id="mandal"
              placeholder="Mandal"
              required
            />
                        <!-- User district feild -->
            <input
              type="text"
              class="input"
              id="district"
              placeholder="District"
              required
            />
          </div>
                    <!-- user village ERROR block -->
          <div class="village-error">
            <span>Fill your Village</span>
          </div>
                    <!-- user mandal ERROR block -->
          <div class="mandal-error">
            <span>Fill your Mandal</span>
          </div>
                    <!-- user district ERROR block -->
          <div class="district-error">
            <span>Fill your District</span>
          </div>
                    <!-- User Post code Block -->
          <div class="inputfield">
            <label>Postal Code</label>
            <input type="text" class="input" id="post-code" required />
                        <!-- user post code ERROR block -->
            <div class="post-code-error">
              <span>Fill your Post Code</span>
            </div>
          </div>
                    <!-- user Terms and Conditions block -->
          <div class="inputfield terms">
            <label class="check">
              <input type="checkbox" value="agree" id="conditions" required />
            </label>
            <p>Agreed to terms and conditions</p>
          </div>
                    <!-- user Terms and Conditions ERROR block -->
          <div class="conditions-error">
            <span>accept terms and condition</span>
          </div>
                    <!-- user details submit button -->
          <div class="inputfield">
            <button type="button" class="btn btn-success" onclick="getData()">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/signUp.js"></script>
  </body>
</html>
