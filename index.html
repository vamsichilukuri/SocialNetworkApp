<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="login-header">
          <h2>Login</h2>
          </div>
        <div class="login-block">
        <form>
          <div class="input-box">
            <div class="inputfield">
              <i class="fas fa-user"></i>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="user-name-error">
              <span>Enter Your Name</span>
            </div>
            <div class="inputfield">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" id="pwd" required />
             <span class="eye" onclick="showHide()"
             >
              <i id="hide1"
                class="fa fa-eye"
                style="cursor: pointer;"
              ></i>
              <i id="hide2"
                class="fa fa-eye-slash"
                style="cursor: pointer;"
              ></i>
              </span>
            </div>
            <div class="password-error">
              <span>Enter Password</span>
            </div>
            <div class="links">
              <a href="#">Forget Password ?</a>
              <!-- <br />
            <input type="checkbox" name="checkbox" id="remember" />
            Remember me -->
              <div class="inputfield terms">
                <label class="check">
                  <input type="checkbox" />
                </label>
                <p>Remember Me</p>
              </div>
            </div>
            <div class="buttons">
              <button
                id="login-btn"
                class="btn btn-primary"
                type="button"
                onclick="loginSubmit();"
              >
                Log In <i class="fas fa-sign-in-alt"></i>
              </button>

              <hr />

              <button
                id="sigup-btn"
                class="btn btn-success"
                type="button"
                onclick="signUpSubmit();"
              >
                Sign Up <i class="fas fa-user-plus"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      </div>
    </div>

    <!-- pop up alert -->
    <div class="main-pop">
      <div id="pop-up-block">
        <div class="pop-head">
          <h4 style="display: inline-block;">Message</h4>
          <span onclick="ml()">&times;</span>
        </div>
        <div class="pop-body">
          <p>
            Welcome! <br>
            Please check once again.! User Not Valid.
          </p>
          <li><a href="./assets/signUp.html"
            >Sign Up <i class="fas fa-user-plus"></i
          ></a></li>
        </div>
        </div>
      
    <!-- Script Files -->
    <script src="./js/login.js"></script>
    <script src="./js/signUp.js"></script>
  </body>
</html>
